<form name="$ctrl.addProductForm" ng-submit="$ctrl.submit_add($ctrl.addProductForm)">
    <div class="form-group col-md-2 m-4 p-4 border border-primary" style="border-radius: 10%">

        <label for="Name">Product Name:</label>
        <input type="text" class="form-control" name="Name" ng-model="$ctrl.name" ng-minlength="3" ng-maxlength="12" ng-required="true"></input>
        <div ng-messages="$ctrl.addProductForm.Name.$error">
            <span ng-message="required">Hata! yazı gir</span>
            <span ng-message="minlength">Hata! az karakter</span>
            <span ng-message="maxlength">Hata! fazla karakter</span>
        </div>
        
                    
        <label for="Detail" class="mt-1">Detail:</label>
        <input type="text"  class="form-control mt-1" name="Detail" ng-model="$ctrl.detail" ng-minlength="10" ng-maxlength="40" ng-required="true"></input>
        <div ng-messages="$ctrl.addProductForm.Detail.$error">
            <span ng-message="required">Hata! yazı gir</span>
            <span ng-message="minlength">Hata! az karakter</span>
            <span ng-message="maxlength">Hata! fazla karakter</span>
        </div>


        <label for="Number" class="mt-1">Number of products:</label>
        <input type="text"  class="form-control mt-1" name="Number" ng-pattern="$ctrl.regex" ng-maxlength="10" ng-model="$ctrl.number" ng-required="true"></input>
        
        <div ng-messages="$ctrl.addProductForm.Number.$error">
            <span ng-message="required">Hata! int gir</span>
            <span ng-message="pattern">Sayı giriniz!</span>
            <span ng-message="maxlength">Hata! fazla basamak</span>

        </div>


        <button type="submit" class="btn btn-primary mt-3" ng-disabled="$ctrl.addProductForm.$invalid">Add product</button>

        <div id="response">{{$ctrl.response}}</div>
    </div>
</form>
